<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1128" height="191" viewBox="0 0 1128 191">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020101"/>
      <stop offset="45%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#020101"/>
    </linearGradient>
    <radialGradient id="flare" cx="65%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="20%" stop-color="#ef4444" stop-opacity="0.20"/>
      <stop offset="55%" stop-color="#991b1b" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#020101" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="45%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1128" height="191" fill="url(#bg)"/>
  <rect width="1128" height="191" fill="url(#flare)"/>

  <!-- stars -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="70" cy="40" r="1.5"/>
    <circle cx="140" cy="80" r="1" opacity="0.55"/>
    <circle cx="260" cy="30" r="1" opacity="0.5"/>
    <circle cx="340" cy="110" r="1.4" opacity="0.65"/>
    <circle cx="920" cy="50" r="1.2" opacity="0.55"/>
    <circle cx="1020" cy="120" r="1.6" opacity="0.7"/>
    <circle cx="1080" cy="70" r="1" opacity="0.45"/>
  </g>

  <!-- growth arc -->
  <path d="M 80 160 C 280 70, 520 40, 820 60" fill="none" stroke="url(#red)" stroke-width="6" stroke-linecap="round" opacity="0.85"/>

  <!-- star mark right -->
  <g transform="translate(960,26)" filter="url(#soft)">
    <path d="M52 6 L60 32 L88 32 L65 48 L73 74 L52 58 L31 74 L39 48 L16 32 L44 32 Z" fill="url(#red)"/>
  </g>

  <!-- Text kept inside safe center-left area (LinkedIn crops on some screens) -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="92" y="92" font-size="40" fill="#ffffff" font-weight="800" letter-spacing="0.2">Stelliform Digital</text>
    <text x="92" y="126" font-size="18" fill="#cbd5e1" font-weight="500">Grow your business â€” to the stars</text>
  </g>
</svg>
