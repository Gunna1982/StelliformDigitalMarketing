      <stop offset="20%" stop-color="#ef4444" stop-opacity="0.24"/>
      <stop offset="55%" stop-color="#991b1b" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#020101" stop-opacity="0"/>
