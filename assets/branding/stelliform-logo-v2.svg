<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#120406"/>
      <stop offset="55%" stop-color="#050101"/>
      <stop offset="100%" stop-color="#020101"/>
    </radialGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="45%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LinkedIn rounds the logo; keep lots of padding -->
  <rect width="1024" height="1024" rx="260" fill="url(#bg)"/>

  <!-- Mark only (no text), centered and padded -->
  <g transform="translate(0,0)" filter="url(#glow)">
    <!-- Growth arc -->
    <path d="M 320 660 C 400 520, 535 430, 660 390" fill="none" stroke="url(#red)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>

    <!-- Star -->
    <path d="M512 310 L548 420 L664 420 L570 488 L606 600 L512 536 L418 600 L454 488 L360 420 L476 420 Z"
          fill="url(#red)"/>

    <!-- small sparkle -->
    <circle cx="676" cy="382" r="6" fill="#fff" opacity="0.75"/>
    <circle cx="706" cy="356" r="3" fill="#fff" opacity="0.55"/>
  </g>
</svg>
