<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#120406"/>
      <stop offset="55%" stop-color="#050101"/>
      <stop offset="100%" stop-color="#020101"/>
    </radialGradient>
    <linearGradient id="red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="45%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Star + growth arc mark -->
  <g transform="translate(0,0)">
    <!-- Growth arc -->
    <path d="M 280 660 C 360 520, 520 420, 700 380" fill="none" stroke="url(#red)" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
    <path d="M 300 680 C 390 520, 550 420, 740 360" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.25"/>

    <!-- Star -->
    <g filter="url(#glow)">
      <path d="M512 240 L555 378 L700 378 L582 460 L625 600 L512 520 L399 600 L442 460 L324 378 L469 378 Z"
            fill="url(#red)"/>
      <circle cx="512" cy="240" r="10" fill="#fff" opacity="0.9"/>
    </g>

    <!-- Small sparkles -->
    <circle cx="740" cy="360" r="6" fill="#fff" opacity="0.75"/>
    <circle cx="772" cy="332" r="3" fill="#fff" opacity="0.55"/>
    <circle cx="708" cy="330" r="3" fill="#fff" opacity="0.45"/>
  </g>

  <!-- Wordmark (optional in logo, but nice for export previews) -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" text-anchor="middle">
    <text x="512" y="820" font-size="64" fill="#ffffff" font-weight="700" letter-spacing="0.5">Stelliform Digital</text>
    <text x="512" y="880" font-size="28" fill="#9ca3af" font-weight="500" letter-spacing="0.5">Grow to the stars</text>
  </g>
</svg>
